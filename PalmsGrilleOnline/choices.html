    <!-- Toggle food images when user clicks on category header -->
    <script>
        $(document).ready(function () {
            // Set the first category to show images by default
            $(".sandwichButton").click(function () {
                $("#sandwichImages").toggle();
                $("#wrapImages").hide();
                $("#paniniImages").hide();
            });

            // Toggle the images by default
            $("#wrapImages").hide();

            $(".wrapsButton").click(function () {
                $("#wrapImages").toggle();
                $("#sandwichImages").hide();
                $("#paniniImages").hide()
            });

            // Toggle the images by default
            $("#paniniImages").hide();

            $(".paniniButton").click(function () {
                $("#paniniImages").toggle();
                $("#wrapImages").hide();
                $("#sandwichImages").hide();
            });
        });
    </script>
